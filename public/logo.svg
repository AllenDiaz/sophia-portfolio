<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Eye Icon with Medical Cross -->
  <g id="logo-mark">
    <!-- Outer Eye Shape -->
    <path d="M30 20C22 20 15 26 12 30C15 34 22 40 30 40C38 40 45 34 48 30C45 26 38 20 30 20Z" 
          stroke="#3B82F6" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Inner Circle (Iris) -->
    <circle cx="30" cy="30" r="6" fill="#06B6D4" opacity="0.3"/>
    <circle cx="30" cy="30" r="6" stroke="#06B6D4" stroke-width="2" fill="none"/>
    
    <!-- Pupil with Medical Cross -->
    <circle cx="30" cy="30" r="3" fill="#3B82F6"/>
    
    <!-- Highlight -->
    <circle cx="32" cy="28" r="1.5" fill="white"/>
  </g>
  
  <!-- Text: Dr. Sophia Gonzales -->
  <g id="logo-text">
    <text x="60" y="26" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#171717">
      Dr. Sophia Gonzales
    </text>
    <text x="60" y="40" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="400" fill="#737373" letter-spacing="1">
      VIRTUAL OPTOMETRY ASSISTANT
    </text>
  </g>
  
  <!-- Tagline accent line -->
  <line x1="60" y1="44" x2="195" y2="44" stroke="#06B6D4" stroke-width="1" opacity="0.3"/>
</svg>
